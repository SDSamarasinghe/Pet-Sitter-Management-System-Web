<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary gradient matching system theme -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Secondary gradient for accents -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <!-- Tertiary gradient for variety -->
    <linearGradient id="tertiaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Light background with subtle gradient -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#1e293b" flood-opacity="0.12"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with subtle gradient -->
  <rect width="800" height="600" fill="url(#backgroundGradient)" rx="48"/>
  
  <!-- Main container with padding -->
  <g transform="translate(400, 300)">
    
    <!-- Animals silhouettes group -->
    <g transform="translate(0, -80)" filter="url(#dropshadow)">
      
      <!-- Dog silhouette (sitting position, left) - more detailed -->
      <path d="M-160,-60 C-170,-90 -150,-110 -130,-100 C-120,-104 -110,-96 -100,-80 L-90,-70 C-80,-60 -70,-50 -60,-30 L-50,-10 C-40,10 -50,30 -60,40 L-70,50 C-80,60 -90,70 -100,80 L-110,70 C-120,60 -130,50 -140,30 L-150,10 C-160,-10 -170,-30 -160,-60 Z
               M-140,-80 C-135,-85 -130,-85 -125,-80 C-120,-75 -125,-70 -130,-70 C-135,-70 -140,-75 -140,-80 Z
               M-110,-65 L-100,-75 L-90,-65 L-95,-55 L-105,-55 Z" 
            fill="url(#primaryGradient)" 
            stroke="none"/>
      
      <!-- Cat silhouette (sitting, center) - more detailed -->
      <path d="M-20,-70 C-10,-90 10,-90 20,-70 L30,-60 C40,-50 50,-40 50,-20 L40,0 C30,20 20,30 10,40 L0,50 C-10,40 -20,30 -30,20 L-40,0 C-50,-20 -50,-40 -40,-50 L-30,-60 Z
               M-16,-80 L-10,-100 L-4,-80 Z
               M4,-80 L10,-100 L16,-80 Z
               M-5,-50 C0,-55 5,-50 5,-45 C0,-40 -5,-45 -5,-50 Z
               M-15,-45 L-25,-35 L-15,-35 Z
               M15,-45 L25,-35 L15,-35 Z" 
            fill="url(#accentGradient)" 
            stroke="none"/>
      
      <!-- Rabbit silhouette (sitting, right) - more detailed -->
      <path d="M80,-70 C90,-100 110,-110 130,-90 C140,-80 150,-70 150,-50 L140,-30 C130,-10 120,10 110,20 L100,30 C90,40 80,50 70,40 L60,30 C50,20 50,0 60,-20 L70,-40 C76,-56 80,-70 80,-70 Z
               M100,-90 C104,-110 96,-120 100,-100 Z
               M120,-90 C124,-110 116,-120 120,-100 Z
               M90,-55 C95,-60 100,-55 100,-50 C95,-45 90,-50 90,-55 Z
               M85,-40 L75,-30 L85,-30 Z
               M115,-40 L125,-30 L115,-30 Z" 
            fill="url(#tertiaryGradient)" 
            stroke="none"/>
      
    </g>
    
    <!-- WHISKERZ text with enhanced styling -->
    <g transform="translate(0, 120)" filter="url(#glow)">
      <text x="0" y="0" 
            font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
            font-size="84" 
            font-weight="900" 
            text-anchor="middle" 
            fill="url(#primaryGradient)"
            letter-spacing="4px">WHISKERZ</text>
      
      <!-- Elegant underline accent -->
      <rect x="-180" y="16" width="360" height="6" fill="url(#accentGradient)" rx="3" opacity="0.7"/>
      <rect x="-160" y="26" width="320" height="3" fill="url(#tertiaryGradient)" rx="1.5" opacity="0.5"/>
    </g>
    
    <!-- Professional tagline -->
    <text x="0" y="180" 
          font-family="Inter, sans-serif" 
          font-size="28" 
          font-weight="600" 
          text-anchor="middle" 
          fill="#64748b"
          letter-spacing="1px">Professional Pet Management System</text>
    
    <!-- Decorative elements -->
    <g transform="translate(0, 220)" opacity="0.6">
      <circle cx="-80" cy="0" r="3" fill="url(#primaryGradient)"/>
      <circle cx="-60" cy="0" r="2" fill="url(#accentGradient)"/>
      <circle cx="-40" cy="0" r="1.5" fill="url(#tertiaryGradient)"/>
      <circle cx="40" cy="0" r="1.5" fill="url(#tertiaryGradient)"/>
      <circle cx="60" cy="0" r="2" fill="url(#accentGradient)"/>
      <circle cx="80" cy="0" r="3" fill="url(#primaryGradient)"/>
    </g>
    
  </g>
</svg>
