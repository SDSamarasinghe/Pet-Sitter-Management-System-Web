<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary gradient matching system theme -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Secondary gradient for accents -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <!-- Tertiary gradient for variety -->
    <linearGradient id="tertiaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Background gradient -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="32" fill="url(#backgroundGradient)"/>
  
  <!-- Animals silhouettes group (simplified for icon) -->
  <g transform="translate(32, 32)">
    
    <!-- Dog silhouette (left, simplified) -->
    <path d="M-18,-8 C-20,-12 -16,-16 -12,-14 C-10,-15 -8,-13 -6,-10 L-4,-8 C-2,-6 0,-4 2,-1 L3,2 C4,5 3,8 1,10 L-1,12 C-3,14 -5,16 -7,18 L-9,16 C-11,14 -13,12 -15,8 L-17,5 C-18,2 -20,-1 -18,-8 Z" 
          fill="url(#primaryGradient)" 
          stroke="none"/>
    
    <!-- Cat silhouette (center, simplified) -->
    <path d="M-2,-9 C0,-12 4,-12 6,-9 L8,-7 C10,-5 12,-3 12,-1 L10,2 C8,5 6,7 4,9 L2,11 C0,9 -2,7 -4,5 L-6,2 C-8,-1 -8,-3 -6,-5 L-4,-7 Z
           M-1,-11 L1,-14 L3,-11 Z
           M3,-11 L5,-14 L7,-11 Z" 
          fill="url(#accentGradient)" 
          stroke="none"/>
    
    <!-- Rabbit silhouette (right, simplified) -->
    <path d="M10,-9 C12,-14 16,-16 20,-12 C22,-10 24,-8 24,-5 L22,-2 C20,1 18,4 16,6 L14,8 C12,10 10,12 8,10 L6,8 C4,6 4,2 6,-2 L8,-5 C9,-7 10,-9 10,-9 Z
           M14,-12 C15,-16 13,-18 14,-14 Z
           M18,-12 C19,-16 17,-18 18,-14 Z" 
          fill="url(#tertiaryGradient)" 
          stroke="none"/>
    
  </g>
  
  <!-- Simple "W" monogram at bottom -->
  <text x="32" y="54" 
        font-family="Inter, sans-serif" 
        font-size="12" 
        font-weight="800" 
        text-anchor="middle" 
        fill="url(#primaryGradient)"
        letter-spacing="0.5px">W</text>
</svg>
