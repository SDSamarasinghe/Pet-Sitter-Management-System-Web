<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary gradient matching system theme -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#1e293b" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Animals group (compact horizontal layout) -->
  <g transform="translate(15, 30)" filter="url(#dropshadow)">
    
    <!-- Dog silhouette (clean teardrop shape) -->
    <path d="M-8,-12 C-12,-16 -12,-8 -10,-4 C-8,-1 -4,1 -1,-1 C1,-3 1,-7 -1,-10 C-3,-13 -6,-14 -8,-12 Z" 
          fill="url(#primaryGradient)" 
          stroke="none"/>
    
    <!-- Cat silhouette (center, upright teardrop with ears) -->
    <path d="M15,-15 C13,-18 17,-18 15,-15 C17,-12 18,-6 17,0 C16,3 14,3 13,0 C12,-6 13,-12 15,-15 Z
           M14,-16 L15,-20 L16,-16 Z
           M16,-16 L17,-20 L18,-16 Z" 
          fill="url(#primaryGradient)" 
          stroke="none"/>
    
    <!-- Rabbit silhouette (right, oval shape) -->
    <path d="M30,-12 C32,-16 34,-8 33,-4 C32,0 29,2 26,1 C23,0 23,-6 24,-9 C25,-12 28,-14 30,-12 Z" 
          fill="url(#primaryGradient)" 
          stroke="none"/>
    
  </g>
  
  <!-- WHISKERZ text -->
  <g transform="translate(70, 30)">
    <text x="0" y="6" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="22" 
          font-weight="800" 
          text-anchor="start" 
          fill="url(#primaryGradient)"
          letter-spacing="1px">WHISKERZ</text>
    
    <!-- Subtle tagline -->
    <text x="0" y="18" 
          font-family="Inter, sans-serif" 
          font-size="8" 
          font-weight="500" 
          text-anchor="start" 
          fill="#64748b"
          letter-spacing="0.3px">Pet Management System</text>
  </g>
</svg>
