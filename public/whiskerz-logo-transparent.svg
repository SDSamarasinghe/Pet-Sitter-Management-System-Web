<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- System theme gradient - matching globals.css --gradient-primary -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(221.2 83.2% 53.3%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(217.2 91.2% 59.8%);stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter matching system shadows -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="hsl(222.2 84% 4.9%)" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main container with padding -->
  <g transform="translate(200, 150)">
    
    <!-- Animals silhouettes group - clean simple shapes like in your screenshot -->
    <g transform="translate(0, -40)" filter="url(#dropshadow)">
      
      <!-- Dog silhouette (left) - clean teardrop/leaf shape -->
      <path d="M-80,-45 C-90,-55 -90,-35 -85,-25 C-80,-15 -70,-10 -60,-15 C-55,-20 -55,-30 -60,-40 C-65,-50 -75,-55 -80,-45 Z" 
            fill="url(#primaryGradient)" 
            stroke="none"/>
      
      <!-- Cat silhouette (center) - upright teardrop with small ears -->
      <path d="M0,-50 C-8,-60 8,-60 0,-50 C10,-40 15,-20 10,0 C5,15 -5,15 -10,0 C-15,-20 -10,-40 0,-50 Z
               M-5,-55 L-3,-65 L-1,-55 Z
               M1,-55 L3,-65 L5,-55 Z" 
            fill="url(#primaryGradient)" 
            stroke="none"/>
      
      <!-- Rabbit silhouette (right) - oval/bean shape -->
      <path d="M80,-45 C90,-55 95,-35 90,-20 C85,-5 75,5 65,0 C55,-5 55,-25 60,-35 C65,-45 75,-50 80,-45 Z" 
            fill="url(#primaryGradient)" 
            stroke="none"/>
      
    </g>
    
    <!-- WHISKERZ text -->
    <g transform="translate(0, 60)">
      <text x="0" y="0" 
            font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
            font-size="42" 
            font-weight="800" 
            text-anchor="middle" 
            fill="url(#primaryGradient)"
            letter-spacing="2px">WHISKERZ</text>
    </g>
    
    <!-- Professional tagline -->
    <text x="0" y="90" 
          font-family="Inter, sans-serif" 
          font-size="14" 
          font-weight="500" 
          text-anchor="middle" 
          fill="#64748b"
          letter-spacing="0.5px">Professional Pet Management</text>
    
  </g>
</svg>
